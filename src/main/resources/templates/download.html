<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="js/jquery-3.6.0.min.js" type="text/javascript"></script>
<body class="allbodycolor">
<div>
    <form action="/download_html" method="post">
    选择城市：&nbsp;
        <select name="form_city" style="width: 110px;height: 25px">
            <option></option>
            <option value="江门">江门</option>
            <option value="广州">广州</option>
            <option value="佛山">佛山</option>
            <option value="珠海">珠海</option>
        </select>
        <input type="submit" value="确认">
    </form>
</div>
<h3><span th:text="${city_02}"></span>所有的数据文件：</h3>
<hr/>
<div th:each="file:${fileArr}">
   <a th:href="@{'download?id='+${file}+'&city='+${city}}" th:text="${file}"></a>
</div>
<hr/>
</body>
<script src="/js/effects.js" type="text/javascript"></script>
</html>
